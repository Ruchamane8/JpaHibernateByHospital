<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>StudentManagement</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
		
		<style>
		        body {
		            background: aqua url('https://images.unsplash.com/photo-1477346611705-65d1883cee1e?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
		            background-size: cover;
		            color: white; /* Ensures text is visible */
		        } 	
		        h2 {
		            text-align: center;
		        }
		        ul {
		            list-style: none;
		            padding: 0;
		            text-align: center;
		        }
		        li {
		            padding: 10px;
		            font-size: 20px;
		        }
		    </style>
		
	</head>
	<body style="background-color: aqua; background-size: cover;;">
		
		
		<!--navbar-->
		
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Updated Records</a>
      </li>
      
    </ul>
  </div>
</nav>
		
		<!--navbar-->
		
		<div class="container" style="margin-top: 25px;">
			<div class="row">
				<h1 style="padding-left: 15px;">List Students</h1>	
			</div>
			
			<!--add add students-->
			<div class="row">
				<div class="col-lg-3">
					<a style="padding-left: 5%;" th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
				<!--	//now implent this request in controller part-->
				</div>
				
			</div>
			
			<table style="border-width: 5px; border-color: rgb(220, 138, 221);" class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Students First Name</th>
						<th>Students Last Name</th>
						<th>Students Email</th>
						<th>Students Address</th>
						<th>Actions</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each = "student: ${students}"> 
						<!--it works as each/for loop
						we will get data from list of students from controller-->
						<td th:text="${student.name}"></td>
						<td th:text="${student.lastName}"></td>
						<td th:text="${student.email}"></td>
						<td th:text="${student.address}"></td>
						<!--Now add update button-->
						<td>
						<a th:href="@{/students/edit/{id}(id=${student.id})}"
						class="btn btn-primary">Update</a>
						
						<a th:href="@{/students/{id}(id=${student.id})}"
						class="btn btn-danger">Delete</a>
							
						</td>
						
						
					</tr>
				</tbody>
				
			</table>
			
		</div>
		
	</body>
</html>
